{% extends 'base.html' %}
{% load static %}
{% block content %}

							<!-- Content -->
								<section>
									<header class="main">
										<h1>{{ product.title }}</h1>
									</header>

									<span class="image main"><img src="{{ product.get_image }}" style="width:auto; height:auto" alt="" /></span>


									<p>Posted: {{ product.created }}</p>
									<p>Author: {{ product.username }}</p>


									<hr class="major" />
									{% for image in images %}
									<img src="{{ image }}" style="width:500px; height:500px;" class="img-thumbnail" alt="...">
									{% endfor %}
									<h2>{{ product.description|truncatewords:10 }}</h2>
									<p>{{ product.description }} </p>
									<a href="{% url 'update-product' product.id %}"><i class="fas fa-edit"></i></a>
									<a href="{% url 'delete-product' product.id %}"><i class="fas fa-trash-alt"></i></a>
								</section>
{% endblock content %}
